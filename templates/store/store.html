<!DOCTYPE html>
{% extends 'store/main.html' %}
{% load static %}

{% block content %}

  <div class="row">
    {% for i in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{ i.imageURL }}" alt="sorry cannot found image">
      <div class="box-element product">
        <h6><strong>{{ i.name }}</strong></h6>
        <hr>

        <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 style="display: inline-block; float: right"><strong>${{ i.price|floatformat:2 }}</strong></h4>

      </div>
    </div>
    {% endfor %}

{% endblock content %}
